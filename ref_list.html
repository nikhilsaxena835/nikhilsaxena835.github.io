<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Blogs</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap">
    <style>
        /* Base styles */
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            background: #ece0d0;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: "Pixelify Sans", sans-serif;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #df6666;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px 15px;
            margin: 10px 0;
            background: #f8adaa;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            font-family: "Handjet", sans-serif;
            font-size: 1.2em;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        li:hover {
            background-color: #df6666;
            color: #fff;
            transform: scale(1.02);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }

        .footer a {
            color: #0077b5;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Favorite Blogs</h1>
        <ul>
            <!-- Add your blog entries here -->
            <li><a href="https://www.doc.ic.ac.uk/lab/cplus/cstyle.html" target="_blank">Recommended C Style and Coding Standards</a></li>

            <li><a href="https://www.albahari.com/threading/part2.aspx" target="_blank">Threading in C# (good general intro)</a></li>

            <li><a href="https://example3.com" target="_blank">Example Blog 3</a></li>
        </ul>
        <div class="footer">
            Created by <a href="#">Nikhil Saxena</a> &copy; 2024
        </div>
    </div>
</body>
</html>
